<body>
  <div id="div1"></div>
  <script type="importmap">
    {
      "imports": {
        "three": "../libs/CS559-Three/build/three.module.js"
      }
    }
  </script>
  <script src="gr-01-01.js" type="module"></script>
  
  <!-- Screenshot and Record Buttons -->
  <br><button onclick="screenshot('canvas')">Screenshot</button> 
  <button onclick="record('canvas','time')">Record</button> 
  <input id="time" type="text" size="2" value="10"> seconds.

  <!-- Light intensity slider -->
  <br>
  <label for="intensityRange">Sunlight:</label>
  <input type="range" id="intensityRange" min="0" max="2" step="0.01" value="1">
  <span id="intensityValue">1.00</span>

  <script type="module">
    import { screenshot, record } from "../libs/CS559/saveCanvas.js";
    window.screenshot = screenshot;
    window.record = record;
  </script>
</body>
